<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SVG到HTML</title>
</head>
<body>
    <h2>1.embed标签</h2>
    <embed src="example2.svg" width="100" height="100" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install" />

    <h2>2.object标签</h2>
    <object data="example2.svg"  width="100" height="100" type="image/svg+xml" codebase="http://www.adobe.com/svg/viewer/install"></object>

    <h2>3.iframe标签</h2>
    <iframe src="example2.svg"  width="100" height="100"></iframe>

    <h2>4.img标签</h2>
    <img src="example2.svg"  width="100" height="100">

    <h2>5.CSS引用</h2>
    <div class="svgbg"></div>
    <style>
        .svgbg{
            height: 100px;
            width: 100px;
            background: url("example2.svg") no-repeat;
        }
    </style>
    <h2>6.svg直接在HTML中使用</h2>
    <div>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <title>this a svg</title>
            <circle cx="100" cy="100" r="100"/>
        </svg>
    </div>
</body>
</html>
